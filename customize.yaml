binary_sensor.floorplan:
  custom_ui_state_card: state-card-floorplan
  config:
    name: Floorplan
    image: /local/custom_ui/floorplan/floorplan.svg
    stylesheet: /local/custom_ui/floorplan/floorplan.css
    pan_zoom:
    groups:
    - name: Cameras
      entities:
      - camera.front_door
      - camera.local_file
    - name: Temp Sensor
      entities:
      - sensor.dark_sky_temperature
      - sensor.sensor.aeotec_multisensor_6_temperature_4
      - sensor.sensor.aeotec_multisensor_6_temperature_3
      - sensor.sensor.aeotec_multisensor_6_temperature
      text_template: '${entity.state ? (entity.state) + "Â°F": ""}'
    - name: Humidity/Rain Sensor
      entities:
      - sensor.dark_sky_humidity
      - sensor.dark_sky_precip_probability
      - sensor.aeotec_multisensor_6_relative_humidity_4
      - sensor.aeotec_multisensor_6_relative_humidity
      - sensor.aeotec_multisensor_6_relative_humidity_3
      text_template: '${entity.state ? (entity.state) + "%": ""}'
    - name: Hourly Weather Sensors
      entities:
      - sensor.weather_summary1
      - sensor.weather_summary2
      text_template: '${entity.state ? entity.state : ""}'
    - name: Livingroom Lights
      entities:
      - light.dining_kitchen
      - light.dining_window
      - light.livingroom_back_left
      - light.livingroom_tv_left
      - light.livingroom_tv_right
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Bedroom Lights
      entities:
      - light.bedroom_lamp_left
      - light.bedroom_lamp_middle
      - light.bedroom_lamp_right
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Bathroom Light
      entities:
      - light.bathroom_light
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Chris Light
      entities:
      - light.chris_bedroom_light
      states:
      - state: 'on'
        class: light-on
      - state: 'off'
        class: light-off
      action:
        domain: homeassistant
        service: toggle
    - name: Dodgers Light Red
      entities:
      - sensor.dodgers_light_red
      states:
      - state: 'on'
        class: dodgers-light-on-red
      - state: 'off'
        class: dodgers-light-off-red
      action:
        domain: homeassistant
        service: toggle
    - name: Dodgers Light
      entities:
      - switch.dodgers_light_switch
      states:
      - state: 'off'
        class: dodgers-light-off-red
      action:
        domain: homeassistant
        service: toggle
    - name: Dodgers Light Blue
      entities:
      - sensor.dodgers_light_blue
      states:
      - state: 'on'
        class: dodgers-light-on-blue
      - state: 'off'
        class: dodgers-light-off-blue
      action:
        domain: homeassistant
        service: toggle
    - name: Climate/Heat
      entities:
      - climate.home
      - input_boolean.bedroom_heater
      - sensor.livingroom_heater
      - switch.livingroom_dab_rig
      - switch.bedroom_dab_rig
      states:
      - state: 'on'
        class: heat-on
      - state: 'off'
        class: heat-off
    - name: Climate/Cool
      entities:
      - input_boolean.toggle_livingroom_air_conditioner
      - input_boolean.bedroom_air_conditioner
      states:
      - state: 'on'
        class: ac-on
      - state: 'off'
        class: ac-off
    - name: Mail
      entities:
      - camera.usps_mail
    - name: Media Players
      entities:
      - media_player.livingroom_tv
      - media_player.samsung_tv_remote
      - media_player.bedroom_3
      - media_player.chris_tv
      - switch.bedroom_tv
      - media_player.roku_bedroom
      states:
      - state: 'on'
        class: media-on
      - state: 'off'
        class: media-off
    - name: Xbox
      entities:
      - sensor.sleepysostoney
      states:
      - state: online
        class: xbox-on
      - state: offline
        class: xbox-off
    - name: Switches
      entities:
      - switch.lava_lamp
      states:
      - state: 'on'
        class: media-on
      - state: 'off'
        class: media-off
    - name: Fan Switches
      entities:
      - switch.bedroom_box_fan
      - switch.livingroom_fan
      - switch.bathroom_fan
      states:
      - state: 'on'
        class: fan-on
      - state: 'off'
        class: fan-off
    - name: Z-Wave
      entities:
      - zwave.aeotec_z_stick_gen5
    - name: Harmony
      entities:
      - input_select.harmony_harmony_hub
    - name: Harmony Activity
      entities:
      - sensor.current_activity1
      - sensor.current_activity2
      - sensor.current_activity3
      text_template: '${entity.state ? entity.state : ""}'
    - name: Front Door
      entities:
      - sensor.front_door_sensor
      states:
      - state: Closed
        class: door-closed
      - state: Open
        class: door-open
    - name: Vacuum
      entities:
      - input_boolean.samsung_powerbot
      states:
      - state: 'on'
        class: vacuum-on
      - state: 'off'
        class: vacuum-off
