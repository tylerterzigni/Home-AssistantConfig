
- cal_id: !secret google_cal_id
  entities:
  - device_id: !secret google_device_id
    name: !secret google_name
    track: true

- cal_id: '#contacts@group.v.calendar.google.com'
  entities:
  - device_id: contacts
    name: Contacts
    track: true

- cal_id: en.usa#holiday@group.v.calendar.google.com
  entities:
  - device_id: holidays_in_united_states
    name: Holidays in United States
    track: true

- cal_id: addressbook#contacts@group.v.calendar.google.com
  entities:
  - device_id: addressbookcontacts
    ignore_availability: true
    name: Address Book Contacts
    track: true
